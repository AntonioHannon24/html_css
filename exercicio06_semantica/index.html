<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
    body{
       background-color: gradient rgb(red, green, blue); 
       color: whitesmoke;
       font-family: Arial, Helvetica, sans-serif;
       text-shadow: 1px 1px 1px red;
    }
    h1{
        text-align: center;
    }
    p{
        color: white;
    }
    address{
        text-align: center;
        text-shadow: 1px 1px 1px whitesmoke;
        color: red;
        box-shadow: 2px 2px 2px 3px black;
    }
    </style>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
</head>
<body>
    <h1>Endereço</h1>

    <p>Eu moro na rua</p><address>Avenida Presidente Juscelino K De Oliveira</address>

    
</body>
</html>
